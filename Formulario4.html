<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Video - Cadastro</title>
  <link rel="stylesheet" href="form4.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Prime Video" class="logo">

      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="senha" required>

        <label for="repita-senha">Repita sua senha:</label>
        <input type="password" id="repita-senha" placeholder="Repita a senha" required>

        <label for="plano">Escolha seu plano:</label>
        <select id="plano" required>
          <option value="" disabled selected>Escolha seu plano</option>
          <option value="basico">Básico</option>
          <option value="padrao">Padrão</option>
          <option value="premium">Premium</option>
        </select>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
