<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="form2.css">
  <title>Cadastro de Interesses</title>
</head>
<body>
  <h2>Cadastro de Interesses</h2>

  <form action="#" method="post">
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <p>Selecionar interesses:</p>
    <input type="checkbox" id="tecnologia" name="interesses" value="Tecnologia">
    <label for="tecnologia">Tecnologia</label><br>

    <input type="checkbox" id="design" name="interesses" value="Design">
    <label for="design">Design</label><br>

    <input type="checkbox" id="marketing" name="interesses" value="Marketing">
    <label for="market">Marketing</label><br><br>

    <input type="submit" value="Enviar Cadastro">
  </form>
</body>
</html>
