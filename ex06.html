<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda Semanal</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: #9acae8;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    caption {
      font-size: 1.3em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    thead th {
      background-color: #5698db;
      color: #333;
    }

    tfoot td {
      background-color: #b2e7ff;
      font-weight: bold;
    }

    tbody td {
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Minha Agenda Semanal</h1>

  <table>
    <caption>Horários de Atividades</caption>
   
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Matéria Favorita</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>João Silva</td>
        <td>16</td>
        <td>Inglês</td>
      </tr>
      <tr>
        <td>Maria Souza</td>
        <td>17</td>
        <td>Química</td>
      </tr>
      <tr>
        <td>Carlos Lima</td>
        <td>15</td>
        <td>Redação</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3">Total de alunos: 3</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
